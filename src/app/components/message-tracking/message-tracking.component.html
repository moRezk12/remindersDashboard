<section>
  <button class="navigate-btn">
    <a routerLink="">Next Page</a>
  </button>

  <div class="table-container">
    <h2>Reminder Status Table</h2>

    <div class="table-wrapper">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Sent</th>
            <th>Delivered</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of people">
            <td>{{ person.name }}</td>
            <td>{{ person.phone }}</td>
            <td><input type="checkbox" [(ngModel)]="person.sent" class="checkbox" /></td>
            <td><input type="checkbox" [(ngModel)]="person.delivered" class="checkbox delivered" /></td>
            <td><input type="checkbox" [(ngModel)]="person.read" class="checkbox read" /></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div style="text-align: center;">
      <button class="btn" (click)="logData()">Print Data</button>
    </div>
  </div>
</section>
